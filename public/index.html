<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal de Capacitaciones</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* fondo gris claro */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center; /* centramos todo el contenido */
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
        text-align: center; /* centramos el título */
      }

      input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 16px;
        margin-top: 12px;
        background-color: #007bff; /* azul */
        color: #fff; /* letras blancas */
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para correr esta aplicación.</noscript>
    <div id="root">
      <!-- Ejemplo de formulario -->
      <div class="form-container">
        <h1>Portal de Capacitaciones</h1>
        <input type="text" placeholder="Nombre de usuario" />
        <input type="email" placeholder="Correo electrónico" />
        <input type="password" placeholder="Contraseña" />
        <button>Registrarse</button>
        <button>Ya tengo cuenta</button>
      </div>
    </div>
  </body>
</html>
